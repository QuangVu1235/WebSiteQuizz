<style>
    body {

        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<section data-aos="fade-up">
    <div class="col-lg-8 m-auto">
        <div class="card card-cascade narrower rgba-white-strong"
        style="background-color: rgba(255, 255, 255, 0.705); margin-top: 50px">
        <div class="container" style="width: 90%; margin-top: -50px">
            <div class="view view-cascade gradient-card-header d-flex align-items-center justify-content-center" style="
        background-color: #0093e9;
        background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        color: white;
        text-align: center;
        height: 100px;
      ">
 
                <h3 class="card-header-title">Cập nhật tài khoản</h3>
                
            </div>
        </div>
            <div class="card-body card-body-cascade p-5">

                <form name="frmUpdate">

                    <div class="md-form md-outline">
                        <span class="form-text light-blue-text"><i class="fas fa-signature"></i> Họ tên</span>
                        <input placeholder=" " name="fullname" ng-model="student.fullname" type="text" id="fullname"
                            class="form-control border-primary" required maxlength="25" autofocus>
                        <small ng-show="frmUpdate.fullname.$error.required" class="form-text text-danger">Vui lòng nhập
                            họ tên</small>
                        <small ng-show="frmUpdate.fullname.$error.maxlength" class="form-text text-danger">Không được
                            quá 25 kí tự</small>

                    </div>

                    <div class="md-form md-outline  mt-3">
                        <span class="form-text light-blue-text"><i class="far fa-envelope"></i> Email</span>
                        <input placeholder=" " name="email" ng-model="student.email" type="email" id="email"
                            class="form-control border-primary" required>
                        <small ng-show="frmUpdate.email.$error.required" class="form-text text-danger">Vui lòng nhập
                            email</small>
                        <small ng-show="frmUpdate.email.$error.email" class="form-text text-danger">Không đúng định dạng
                            email</small>

                    </div>
                    <label class="bg-white light-blue-text rounded px-2  mt-3" for=""> <i
                            class="fas fa-transgender"></i>Giới tính:</label>
                    <div class="form-check form-check-inline  mt-3">
                        <input ng-model="student.gender" type="radio" class="form-check-input" id="gender" name="gender"
                            value="true">
                        <label class="form-check-label light-blue-text" for="gender">Nam</label>
                    </div>
                    <div class="form-check form-check-inline  mt-3">
                        <input ng-model="student.gender" type="radio" class="form-check-input" id="gender2"
                            name="gender" value="false">
                        <label class="form-check-label light-blue-text" for="gender2">Nữ</label>
                    </div>


                    <div class="md-form md-outline mt-3">
                        <span class="form-text light-blue-text"><i class="fas fa-birthday-cake"></i> Ngày sinh</span>
                        <input placeholder="yyyy-mm-dd" name="birthday" ng-model="student.birthday" type="text"
                            id="birthday" class="form-control border-primary" required
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        <small ng-show="frmUpdate.birthday.$error.required" class="form-text text-danger">Vui lòng nhập
                            ngày sinh</small>
                        <small ng-show="frmUpdate.birthday.$error.pattern" class="form-text text-danger">Không đúng định
                            dạng ngày</small>
                    </div>
                 
                
                    <div class="text-center mt-4">
                        <button ng-click="update()" ng-disabled="frmUpdate.$invalid" class="btn btn-primary">Thay
                            đổi</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</section>
