<style>
    body {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<section data-aos="fade-up">
    <div class="col-lg-8 m-auto">
        <div class="card card-cascade narrower rgba-white-strong"
            style="background-color: rgba(255, 255, 255, 0.705); margin-top: 50px">
            <div class="container" style="width: 90%; margin-top: -50px">
                <div class="view view-cascade gradient-card-header" style="
            background-color: #0093e9;
            background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            color: white;
            text-align: center;
            height: 100px;
          ">
                    <hr />
                    <h3 class="card-header-title">Đổi mật khẩu</h3>
                    <p>Tài khoản: {{student.fullname}}</p>
                </div>
            </div>

            <div class="card-body card-body-cascade p-5">
                <form name="frmChangPass">
                    <div class="md-form md-outline">
                        <i class="fas fa-lock prefix deep-purple-text"></i><label
                            class="deep-purple-text rounded px-2 ml-5" for="oldpassword"><strong>Mật khẩu
                                cũ</strong></label>
                        <input minlength="6" name="oldpassword" ng-model="oldpassword" type="password" id="oldpassword"
                            class="form-control border-primary" required />

                        <small ng-show="frmChangPass.oldpassword.$error.required" id="oldpassword"
                            class="form-text text-danger">Vui lòng nhập mật khẩu cũ</small>
                        <small ng-show="frmChangPass.oldpassword.$error.minlength" id="oldpassword"
                            class="form-text text-danger">Mật khẩu không đúng</small>
                    </div>

                    <div class="md-form md-outline mt-3">
                        <i class="fas fa-lock prefix deep-purple-text"></i>
                        <label class=" deep-purple-text rounded px-2 ml-5" for="password"><strong>Mật khẩu
                                mới</strong>
                        </label>
                        <input minlength="6" name="password" ng-model="password" type="password" id="password"
                            class="form-control border-primary" required />

                        <small ng-show="frmChangPass.password.$error.required" id="password"
                            class="form-text text-danger">Vui lòng nhập mật khẩu mới</small>
                        <small ng-show="frmChangPass.password.$error.minlength" id="password"
                            class="form-text text-danger">Mật khẩu phải hơn 6 kí tự</small>
                    </div>
                    <div class="md-form md-outline mt-3">
                        <i class="fas fa-lock prefix deep-purple-text"></i>
                        <label class="deep-purple-text rounded px-2 ml-5" for="renewpassword"><strong>Mật khẩu
                                mới (nhập lại)</strong>
                        </label>
                        <input name="renewpassword" ng-model="renewpassword" type="password" id="renewpassword"
                            class="form-control border-primary" required re-pass />

                        <small ng-show="frmChangPass.renewpassword.$error.required" id="renewpassword1"
                            class="form-text text-danger">Vui lòng nhập lại mật khẩu</small>
                        <small
                            ng-show="frmChangPass.renewpassword.$invalid && !frmChangPass.renewpassword.$error.required"
                            id="renewpassword2" class="form-text text-danger">Mật khẩu nhập lại không khớp</small>
                    </div>
                    <div class="text-center mt-4">
                        <button style="color: white;" ng-click="change()" ng-disabled="frmChangPass.$invalid"
                            class="btn btn-info">
                            Đổi mật khẩu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
