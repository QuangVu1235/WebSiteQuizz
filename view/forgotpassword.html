<style>
    body {

        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<section data-aos="fade-up">
    <div class="col-lg-8 m-auto">
        <div class="card card-cascade narrower" style="background-color: rgba(255, 255, 255, 0.705);margin-top: 50px;">

            <div class="container" style="width: 90%;margin-top: -50px; ">
                <div class="view view-cascade gradient-card-header" style="background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            ;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;;color: white; text-align: center; height: 100px;">
                    <hr>
                    <h3 class="card-header-title">Quên mật khẩu</h3>

            <p>Vui lòng nhập chính xác thông tin để lấy lại mật khẩu</p>

                </div>
            </div>
            
            <div class="card-body card-body-cascade p-5">

                <form name="frmRegister">
                    <div class="md-form md-outline">
                        <i class="fas fa-user prefix text-primary"></i>
                        <label class=" text-primary rounded px-2 ml-5" for="username"><strong>Tên đăng ký (tài
                                khoản)</strong></label>
                        <input name="username" ng-model="username" type="text" id="username"
                            class="form-control border-primary" required maxlength="25">

                        <small ng-show="frmRegister.username.$invalid" id="username" class="form-text text-danger">Vui
                            lòng nhập tài khoản</small>
                    </div>

                    <div class="md-form md-outline mt-3">
                        <i class="far fa-envelope prefix text-primary"></i><label
                            class=" text-primary rounded px-2 ml-5" for="email"><strong>Email</strong> </label>
                        <input name="email" ng-model="email" type="email" id="email" class="form-control border-primary"
                            required>

                        <small ng-show="frmRegister.email.$error.required" id="email" class="form-text text-danger">Vui
                            lòng nhập email</small>
                        <small ng-show="frmRegister.email.$error.email" id="email" class="form-text text-danger">Không
                            đúng định dạng email</small>
                    </div>

                    <div class="text-center mt-4">
                        <button ng-click="getPass()" ng-disabled="frmRegister.$invalid"
                            class="btn btn-danger text-white">Xác nhận</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</section>
